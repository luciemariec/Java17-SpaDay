<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Index</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}"></span>!</h1>

<!-- Error message for password verification failure -->
<div th:if="${error}" class="error" th:text="${error}"></div>

<!-- Link to service selection page -->
<a th:href="@{/}" class="service-link">Select Spa Services</a>

<!-- Form to display username and email, preserved from previous submission -->
<form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${username}" readonly>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${email}" readonly>
</form>
</body>
</html>
